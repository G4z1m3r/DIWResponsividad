<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Compra</title>
</head>
<body>
  <nav>
    <div class="container-nav">
      <div class="menu">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="logo">
        <img src="https://images.ctfassets.net/8cd2csgvqd3m/3o6RN06GNoDMAyJhVqftSZ/4822ba988465f56310bddec0f4151bd2/B_O_Black.svg" alt="logo-marca">
      </div>
      <div class="paginas">
        <button class="boton-nav">SPEAKERS</button>
        <button class="boton-nav">HEADPHONES</button>
        <button class="boton-nav">TELEVISIONS</button>
        <button class="boton-nav">SOUNDBARS</button>
        <button class="boton-nav">EXPLORE</button>
        <button class="boton-nav">SUPPORT</button>
      </div>
      <div class="iconos">
        <button class="icono user">
          <img src="https://www.bang-olufsen.com/static-assets/images/common/icon_login.svg" alt="Usuario">
          <small>account</small>
        </button>
        <button class="icono location">
          <img src="https://www.bang-olufsen.com/static-assets/images/common/icon_store.svg" alt="Tiendas">
          <small>locations</small>
        </button>
        <button class="icono compra">
          <img src="https://images.ctfassets.net/8cd2csgvqd3m/4RU7P5MmH6tQvCtwLDDFgv/b4293d8948de47508a78e56392b86348/cartBlack.svg" alt="Carrito">
          <small>account</small>
        </button>
      </div>
    </div>
  </nav>

  <section>
    <div class="container-section">
      <div class="container-car">

        <div class="card">
          <div class="card-img">
            <img src="https://images.ctfassets.net/8cd2csgvqd3m/2vLpa5laSvFPrSNf0WEO6u/a221a4596b93d6ed5c2d262948efe2ef/Hone_H95_blue.jpg?q=65&w=256&fit=fill" alt="">
          </div>
          <div class="card-title">
            <h5>TODOS LOS AURICULARES</h5>
          </div>
        </div>

        <div class="card">
          <div class="card-img">
            <img src="https://images.ctfassets.net/8cd2csgvqd3m/5wID9uBVtwweuoeGjlJ7Hk/b8a358ccb2ed2317cb9db550af13e099/Headphone_Moment_2022_Beoplay_HX_0002.png?q=65&w=256&fit=fill" alt="">
          </div>
          <div class="card-title">
            <h5>CIRCUMURALES</h5>
          </div>
        </div>
        
        <div class="card">
          <div class="card-img">
            <img src="https://images.ctfassets.net/8cd2csgvqd3m/7izVDGoktExd7nhvYlZnBy/924041e7f04a32272c7175496c3b02c1/Headphone_Moment_2022_Beoplay_EX_0024.png?q=65&w=256&fit=fill" alt="">
          </div>
          <div class="card-title">
            <h5>INTRAURALES</h5>
          </div>
        </div>
       
        <div class="card">
          <div class="card-img">
            <img src="https://images.ctfassets.net/8cd2csgvqd3m/2NCJmenxdXxeGYVgYBNR1h/559b30702e52e83d7588ad74def647fb/Beoplay_H95_0001_Gold_Tone_A.png?q=65&w=256&fit=fill" alt="">
            <h5>CON CANCELACION DE RUIDO</h5>
        </div>
    
      </div>
    </div>

    <div class="productos">
      <div class="productos-intro">
        <div class="productos-title">
          <h1>OVER-EAR HEADPHONES</h1>
        </div>
        <div class="productos-subtitle">
  
        </div>
      </div>
      
      <div class="productos-card">
        
      </div>

    </div>

  </section>
  <script src="https://kit.fontawesome.com/7f132e5771.js" crossorigin="anonymous"></script>
</body>
</html>
